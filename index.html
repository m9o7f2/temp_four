<html lang="en">
    <head>
        <title>Huddle landing page with single introductory section</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/favicon-32x32.png">
    </head>
    <body>
        <img class="ime d-sm-none d-md-block" src="img/bg-desktop.svg" alt="">
        <img class="ime d-md-none d-sm-block" src="img/bg-mobile.svg" alt="">
        <nav class="py-5">
            <div class="container">
                <div class="row">
                    <div class="nav-cont col-12">
                        <img src="img/logo.svg" alt="">
                    </div>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <img class="img-fluid mb-sm-5" src="img/illustration-mockups.svg" alt="">
                    </div>
                    <div class="col-lg-6 col-sm-12 py-sm-5 cont">
                        <h1 class="font-weight-bold">
                            Build The Community Your Fans Will Love
                        </h1>
                        <p class="lead py-4">
                            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion. 
                        </p>
                        <button class="rounded-pill">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <div class=".col-12 mb-2 lis text-center">
        <ul class="list-unstyled">
            <li class="d-inline-block"><a class="text-white" href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li class="d-inline-block ml-3"><a class="text-white" href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="d-inline-block ml-3"><a class="text-white" href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
    <footer class="text-white">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Mohammed AL-Fatlaut</a>.
        </p>
      </footer>

    <script src="js/all.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
